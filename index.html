<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Reports Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Custom Reports Generator</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#" id="nav-create">Create Report</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="nav-view">View Reports</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/powerbi" target="_blank">Power BI Dashboard</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- Create Report Section -->
    <div id="create-report-section">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4>Create Custom Report</h4>
        </div>
        <div class="card-body">
          <form id="report-form">
            <div class="mb-3">
              <label for="report-name" class="form-label">Report Name</label>
              <input type="text" class="form-control" id="report-name" required>
            </div>
            
            <div class="mb-3">
              <label for="user-select" class="form-label">Select User</label>
              <select class="form-select" id="user-select">
                <option value="">-- Select User --</option>
                <option value="1">John Doe</option>
                <option value="2">Jane Smith</option>
              </select>
            </div>
            
            <div class="mb-4">
              <label class="form-label">Select Metrics</label>
              <div class="metrics-container">
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-check mb-2">
                      <input class="form-check-input" type="checkbox" value="Master-O ID" id="metric-id">
                      <label class="form-check-label" for="metric-id">
                        Master-O ID
                      </label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-check mb-2">
                      <input class="form-check-input" type="checkbox" value="Content launch date" id="metric-launch">
                      <label class="form-check-label" for="metric-launch">
                        Content launch date
                      </label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-check mb-2">
                      <input class="form-check-input" type="checkbox" value="Challenges" id="metric-challenges">
                      <label class="form-check-label" for="metric-challenges">
                        Challenges
                      </label>
                    </div>
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-check mb-2">
                      <input class="form-check-input" type="checkbox" value="Completion Status" id="metric-status">
                      <label class="form-check-label" for="metric-status">
                        Completion Status
                      </label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-check mb-2">
                      <input class="form-check-input" type="checkbox" value="Completion Date" id="metric-completion-date">
                      <label class="form-check-label" for="metric-completion-date">
                        Completion Date
                      </label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-check mb-2">
                      <input class="form-check-input" type="checkbox" value="Completed In Days" id="metric-days">
                      <label class="form-check-label" for="metric-days">
                        Completed In Days
                      </label>
                    </div>
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-check mb-2">
                      <input class="form-check-input" type="checkbox" value="Attempts" id="metric-attempts">
                      <label class="form-check-label" for="metric-attempts">
                        Attempts
                      </label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-check mb-2">
                      <input class="form-check-input" type="checkbox" value="Score" id="metric-score">
                      <label class="form-check-label" for="metric-score">
                        Score
                      </label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-check mb-2">
                      <input class="form-check-input" type="checkbox" value="Max Score" id="metric-max-score">
                      <label class="form-check-label" for="metric-max-score">
                        Max Score
                      </label>
                    </div>
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-check mb-2">
                      <input class="form-check-input" type="checkbox" value="Time Spent" id="metric-time">
                      <label class="form-check-label" for="metric-time">
                        Time Spent
                      </label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-check mb-2">
                      <input class="form-check-input" type="checkbox" value="Microskill Name" id="metric-microskill">
                      <label class="form-check-label" for="metric-microskill">
                        Microskill Name
                      </label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-check mb-2">
                      <input class="form-check-input" type="checkbox" value="Login Status" id="metric-login">
                      <label class="form-check-label" for="metric-login">
                        Login Status
                      </label>
                    </div>
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-check mb-2">
                      <input class="form-check-input" type="checkbox" value="Last Login Date" id="metric-login-date">
                      <label class="form-check-label" for="metric-login-date">
                        Last Login Date
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Create Report</button>
          </form>
        </div>
      </div>
    </div>
    
    <!-- View Reports Section -->
    <div id="view-reports-section" class="d-none">
      <div class="card">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
          <h4 class="mb-0">My Reports</h4>
          <button id="refresh-reports" class="btn btn-light btn-sm">
            <i class="bi bi-arrow-clockwise"></i> Refresh
          </button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Report Name</th>
                  <th>Created By</th>
                  <th>Created At</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="reports-table-body">
                <!-- Reports will be loaded here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Report Details Section -->
    <div id="report-details-section" class="d-none">
      <div class="card">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
          <h4 class="mb-0" id="report-detail-title">Report Details</h4>
          <button id="back-to-reports" class="btn btn-light btn-sm">
            <i class="bi bi-arrow-left"></i> Back to Reports
          </button>
        </div>
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-md-6">
              <strong>Report Name:</strong> <span id="detail-report-name"></span>
            </div>
            <div class="col-md-6">
              <strong>Created By:</strong> <span id="detail-user-name"></span>
            </div>
          </div>
          
          <div class="row mb-3">
            <div class="col-md-6">
              <strong>Created At:</strong> <span id="detail-created-at"></span>
            </div>
            <div class="col-md-6">
              <strong>Metrics:</strong> <span id="detail-metrics"></span>
            </div>
          </div>
          
          <div class="row mb-4">
            <div class="col-12">
              <div class="d-flex justify-content-between">
                <h5>Report Data</h5>
                <div class="btn-group">
                  <button id="generate-data-btn" class="btn btn-primary">
                    <i class="bi bi-lightning"></i> Generate Data
                  </button>
                  <button id="email-report-btn" class="btn btn-success">
                    <i class="bi bi-envelope"></i> Email Report
                  </button>
                  <button id="download-csv-btn" class="btn btn-secondary">
                    <i class="bi bi-download"></i> Download CSV
                  </button>
                </div>
              </div>
              
              <div id="report-data-container" class="mt-3">
                <div class="alert alert-info">
                  <i class="bi bi-info-circle"></i> Click "Generate Data" to create report data.
                </div>
              </div>
            </div>
          </div>
          
          <!-- Chart Section -->
          <div class="row">
            <div class="col-md-6">
              <div class="chart-container">
                <canvas id="chart1"></canvas>
              </div>
            </div>
            <div class="col-md-6">
              <div class="chart-container">
                <canvas id="chart2"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Email Modal -->
  <div class="modal fade" id="emailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Email Report</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="email-form">
              <div class="mb-3">
                <label for="email-input" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email-input" required>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="send-email-btn">Send</button>
          </div>
        </div>
      </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/main.js"></script>
  </body>
  </html>
